name: Checkout locally on commit
env:
  TARGET_FOLDER: /home/vanya/junk

on:
  push:
    branches: [ "master" ]

 
jobs:
  PullChanges:
    runs-on: work-laptop
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      path: ./..
      
    - name: Clean the folder
      working-directory: ${{env.TARGET_FOLDER}}
      run: |
        pwd
        git reset --hard
        git clean -fd
        git pull
        
        
        
      
